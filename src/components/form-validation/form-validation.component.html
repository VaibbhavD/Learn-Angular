<h2 class="p-2">Form Validation</h2>
<form class="p-5" #formsdata="ngForm">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">First name</label>
      <input
        type="text"
        name="firstname"
        class="form-control"
        id="validationDefault01"
        placeholder="First name"
        [(ngModel)]="User.firstname"
        required
        #fname="ngModel"
        minlength="3"
      />
      @if((fname.touched && fname.dirty) && fname.errors?.['required']){
      <span class="text-danger">This is Required !</span>
      } @else if ((fname.touched && fname.dirty) && fname.errors?.['minlength'])
      {
      <span class="text-danger">Min 3 Characters required !</span>
      }
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Last name</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault02"
        placeholder="Last name"
        name="lastname"
        [(ngModel)]="User.lastname"
        required
      />
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2"></span>
        </div>
        <input
          type="text"
          class="form-control"
          id="validationDefaultUsername"
          placeholder="Username"
          name="username"
          [(ngModel)]="User.username"
          aria-describedby="inputGroupPrepend2"
          required
        />
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">City</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault03"
        placeholder="City"
        name="city"
        [(ngModel)]="User.city"
        required
      />
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">State</label>
      <select class="form-control" name="state" [(ngModel)]="User.state">
        <option value="Maharastra">Maharastra</option>
        <option value="Goa">Goa</option>
        <option value="Karnatake">Karnatake</option>
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Zip</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault05"
        placeholder="Zip"
        name="zip"
        [(ngModel)]="User.zip"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="invalidCheck2"
        name="isChecked"
        [(ngModel)]="User.isChecked"
        required
      />
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    (click)="onSubmit()"
    [disabled]="formsdata.invalid"
  >
    Submit form
  </button>
</form>
<div>
  @if(formdata){
  <div>
    {{ formdata | json }}
  </div>
  }
</div>
